<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Local</title>
</head>
<body>
    <h1>Editar Local de Votação</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nome_local">Nome do Local:</label>
        <input type="text" id="nome_local" name="nome_local" value="{{ local.nome_local }}"><br><br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" value="{{ local.endereco }}"><br><br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
